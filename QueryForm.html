<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        .Logo{
            height: 80px;
            margin-left: 210px;
        }
        h2{
            margin-left: 25px;
        }
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: rgb(227, 223, 223);
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 10px 45px 10px 30px;
            border-radius: 5px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="file"],
        .form-group input[type="tel"],
        .form-group input[type="email"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid rgb(165, 165, 165);
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .icon_logo{
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="form-container">
    <img src="./assets/BS_Logo-removebg-preview.png" alt="Logo" class="Logo">
    <h2 class="form-title">QUERY FORM</h2>
    <form>
        <div class="form-group">
            <label for="applicant-name">Applicant's First Name:</label>
            <input type="text" id="applicant-name" name="applicant-name" required>
        </div>
        <div class="form-group">
            <label for="applicant-name">Applicant's Last Name:</label>
            <input type="text" id="applicant-name" name="applicant-name" required>
        </div>
        <div class="form-group">
            <label for="applicant-name">Applicant's Surname:</label>
            <input type="text" id="applicant-name" name="applicant-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email I'd :</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" maxlength="10" required>
        </div>
        <div class="form-group">
            <label for="Query">Query:</label>
            <input type="tel" id="Query" name="Query" placeholder="If You Have Any Query Please Enter Your Query Here">
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
        <div class="icon_logo">
            <a href="https://api.whatsapp.com/send/?phone=9925706818&text&type=phone_number&app_absent=0" target="_blank">
                <img src="./assets/Whatsapp_Logo.png" width="50" height="50" alt="Whatsapp">
            </a>
        </div>
    </form>
</div>

</body>
</html>
